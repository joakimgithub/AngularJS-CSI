<!DOCTYPE html>
<html data-ng-app="CsiApp">
<head>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible" />
    <title>Sogeti CSI Web</title>
    <link href="content/css/bootstrap.min.css" rel="stylesheet" />
    <link href="content/css/site.css" rel="stylesheet" />
<!--    <link href="content/css/loading-bar.css" rel="stylesheet" />-->
<!--    <link href="content/css/font-awesome.min.css" rel="stylesheet" />-->

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

<body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" data-ng-controller="indexController">
        <div class="container">
            <div class="navbar-header">
                <button class="btn btn-success navbar-toggle" data-ng-click="navbarExpanded = !navbarExpanded">
                    <span class="glyphicon glyphicon-chevron-down"></span>
                </button>
                <a class="navbar-brand"><img src="content/images/Sogeti-liten.png"></a>
            </div>
            <div class="collapse navbar-collapse" data-collapse="!navbarExpanded">
                <ul class="nav navbar-nav navbar-right">
                    <li data-ng-hide="!authentication.isAuth"> <a>Welcome {{authentication.userName}} {{authentication.role}}</a></li>
                    <li data-ng-show="authentication.isAuth && authentication.isAdmin"><a href="#/intCustomer">Customers</a></li>
                    <li data-ng-show="authentication.isAuth && authentication.isAdmin"><a href="#/intUser">Users</a></li>
                    <li data-ng-hide="!authentication.isAuth"><a href="" data-ng-click="logOut()">Logout</a></li>
                    <li data-ng-hide="authentication.isAuth"> <a href="#/login">Login</a></li>
<!--                    <li data-ng-hide="!authentication.isAdmin"> <a href="#/signup">Sign Up</a></li>-->
                </ul>
            </div>
        </div>
    </div>
<!--    <div class="jumbotron"> -->

<!--    </div> -->

    <div class="container">
        <div data-ng-view="">
        </div>
    </div>

 <!--   <hr /> -->

    <div id="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="text-muted">&copy; 2016 Sogeti Sverige AB. Tel: 08 5368 2000</p>
                </div>
                <div class="col-md-6">
                </div>
            </div>
        </div>
    </div>

    <!-- 3rd party libraries -->

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.min.js"></script>
    <script src="scripts/angular-local-storage.min.js"></script>
    <script src="scripts/loading-bar.min.js"></script>
    <script src="scripts/ui-bootstrap-tpls-2.2.0.js"></script>
    <script src="scripts/pdf/html2canvas.js"></script>
    <script src="scripts/pdf/pdfmake.min.js"></script>
    <script src="scripts/pdf/vfs_fonts.js"></script>

    <!-- Load app main script -->
    <script src="app/app.js?v=2"></script>

    <!-- Load services -->
    <script src="app/services/authInterceptorService.js?v=2"></script>
    <script src="app/services/authService.js?v=2"></script>
    <script src="app/services/modalPopUpService.js?v=1"></script>
    <script src="app/services/csisService.js?v=1"></script>
    <script src="app/services/intCustomerService.js?v=1"></script>
    <script src="app/services/intCsiService.js?v=1"></script>
    <script src="app/services/extCsiService.js"></script>
    <script src="app/services/extCSIListForCustomerService.js"></script>
    <script src="app/services/intUserService.js"></script>
    <!-- Load controllers -->
    <script src="app/controllers/indexController.js?v=2"></script>
    <script src="app/controllers/loginController.js?v=2"></script>
    <script src="app/controllers/signupController.js?v=2"></script>
    <script src="app/controllers/csisController.js?v=1"></script>
    <script src="app/controllers/intCustomerController.js?v=1"></script>
    <script src="app/controllers/intCsiController.js?v=1"></script>

    <script src="app/controllers/extCSIListForCustomerController.js"></script>
    <script src="app/controllers/intUserController.js"></script>

    <!-- Load custom directives -->
