<div class="navbar navbar-inverse">
    <div class="navbar-header">
        <a class="navbar-brand"><img src="content/images/Sogeti-liten.png"></a>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
<!--    <hr style ="display: block; height: 1px; border: 0; border-top: 1px solid #000; margin: 1em 0; padding: 0;">-->
        <h3 class="modal-body">Update User</h3>
        <div ng-controller="intUserController">
        <form class="form-login" role="form">
            <input type="text" class="form-control" placeholder="Username" ng-model="modalOptions.user.UserName" required autofocus>
            <input type="text" class="form-control" placeholder="First Name" ng-model="modalOptions.user.FirstName" required>
            <input type="text" class="form-control" placeholder="Last Name" ng-model="modalOptions.user.LastName" required>

            <select ng-model="modalOptions.user.CustomerName" class="form-control" required>
                <option ng-repeat="x in Customers" value="{{x.Id}}">{{x.CustomerName}}</option>
            </select>
            <BR></BR>
        </form>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn"
          data-ng-click="modalOptions.close()">{{modalOptions.closeButtonText}}</button>
    <button class="btn btn-primary"
          data-ng-click="modalOptions.ok();">{{modalOptions.actionButtonText}}</button>
</div>
